<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <img src="images/logo.svg" alt="SPLITTER" id="logo">
    <form id="card">
      <fieldset>
        <legend>Bill</legend>
        <label>
          <img src="images/icon-dollar.svg" alt="people">
          <input type="number" name="bill" min="0" step="any">
        </label>
      </fieldset>
      <fieldset>
        <legend>Select Tip %</legend>
        <label>
          5%
          <input type="radio" name="tip" value="5">
        </label>
        <label>
          10%
        <input type="radio" name="tip" value="10">
        </label>
        <label>
          15%
        <input type="radio" name="tip" value="15">
        </label>
        <label>
          25%
        <input type="radio" name="tip" value="25">
        </label>
        <label>
          50%
        <input type="radio" name="tip" value="50">
        </label>
        <label>
          <input type="number" name="tip" placeholder="Custom">
        </label>
      </fieldset>
      <fieldset>
        <legend>Number of People</legend>
        <label>
          <img src="images/icon-person.svg" alt="people">
          <input type="number" name="people" min="1" step="1">
        </label>
      </fieldset>
      <div id="result_container">
        <div id="result_items">
          <div class="result_item">
            <div class="result_detail">
              <span>Tip Amount</span>
              <span>/ person</span>
            </div>
            <output class="result_value">$4.27</output>
          </div>
          <div class="result_item">
            <div class="result_detail">
              <span>Total</span>
              <span>/ person</span>
            </div>
            <output class="result_value">$32.79</output>
          </div>
        </div>
        <input id="reset_button" type="reset" value="Reset">
      </div>
    </form>
  </main>
</body>
</html>
